<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/mundial.jpg">
    <title>Fútbol World</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <h1>Fútbol World</h1>
    <div class="container">
        <div class="card" id="game1">
            <img src="assets/jugador.png" alt="Imagen del Jugador">
            <h2>Adivina el mejor Jugador que utilizo cada número</h2>
            <button id="jugarJugador">Jugar</button>
        </div>
        <div class="card" id="game2">
            <img src="assets/mundial.jpg" alt="Imagen del Mundial">
            <h2>Adivina donde fue el Mundial</h2>
            <button id="jugarMundial">Jugar</button>
        </div>
        <div class="card" id="historial">
            <h2>Historial</h2>
            <ul id="listaHistorial"></ul>
        </div>
    </div>
    <h3>Hecho por Bruno Bassani</h3>
    <script src="js/main.js"></script>
</body>

</html>
